<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button {
          position: relative;
          padding: 20px 40px;
          background: #3498db;
          color: white;
          border: none;
          font-size: 16px;
          cursor: pointer;
          border-radius: 8px;
          overflow: hidden;
        }
        
        /* Arcos usando pseudo-elementos */
        button::before,
        button::after {
          content: '';
          position: absolute;
          width: 20px;
          height: 20px;
          border: 4px solid #3498db;
          border-radius: 50%;
          opacity: 0;
          transition: 0.3s;
        }
        
        /* Criar dois arcos no before */
        button::before {
          top: -15px;
          left: -15px;
          box-shadow: 
            calc(100% + 10px) 0 #3498db, /* topo direito */
            0 calc(100% + 10px) #3498db; /* inferior esquerdo */
        }
        
        /* Criar os outros dois no after */
        button::after {
          top: -15px;
          right: -15px;
          box-shadow: 
            -100% 100% #3498db, /* inferior direito */
            100% 100% #3498db;  /* s√≥ para dar mais "ponta" */
        }
        
        /* Mostrar os arcos ao passar o mouse */
        button:hover::before,
        button:hover::after {
          opacity: 1;
        }
        </style>
        
        <button>Hover me</button>
        
</body>
</html>
